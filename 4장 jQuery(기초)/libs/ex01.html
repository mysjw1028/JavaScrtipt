<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바 스크립트로 색상 바꾸기</title>
</head>

<body>
    <div>
        <ul class="menu" id="menu1">
            <li>김밥</li>
            <li>비빔밥</li>
            <li>제육덮밥</li>
            <li>오징어 덮밥</li>
            <li>돌솥밥</li>
        </ul>
        <ul class="menu" id="menu2">
            <li>자라탕</li>
            <li>감자탕</li>
            <li>오리탕</li>
            <li>닭 백숙</li>
            <li>추어탕</li>
        </ul>
    </div>
</body>
<script>
    window.onload = function () {
        //먼저 menu2를 찾는다. -> id선택자를 찾는다.
        var menu2 = document.getElementById("menu2");//ID를 찾는다.
        //ul태그 (menu2선택자) 하위 요소인 li태그르 배열로 저장을 하고 있다.
        var liArrays = menu2.getElementsByTagName("li")
        // li 태그를 하나씩 접근해서 일일히 글자색을 변경하고 있다.
        for (var i = 0; i < liArrays.length; i++) {
            var li = liArrays[i];
            li.style.color = "blue";
        }
    }

</script>

</html>
