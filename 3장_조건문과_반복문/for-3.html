<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-3(1차원배열 이용)</title>
</head>

<body>

</body>
<script>
    //String 배열을 선언과 동시에 초기화
    // 0부터 시작 서울 = 0 , 인천 =1 이런식으로 돌아감
    //배열은 index로 관리르 해서 값을 수정 할때도 index를 사용해야 한다,
    // 단, 배열의 인덱스는 0부터 시작함을 기억하자.
    var data = ["서울", "인천", "대구", "부산", "광주", "제주", "전주"]; //배열
    //document.write(data[0]);
    //초기화는 (단 한번) -> 비교(조건문)-> 실행문 -> 증감식
    //가장 기본적인 싱글 루프
    //배열명.length는 배열의 길이를 구해준다.
    document.write("data배열의 길이 : " + data.length + "<br>");
    for (var i = 0; i < data.length; i++) {
        document.write(data[i] + "<br>");
    }
</script>

</html>
