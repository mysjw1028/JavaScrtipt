<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue예제</title>
</head>

<body>

</body>

<script>
    //2와 3의  공배수를 제외하고 다 출력하게끔 하는 코드(홀수만 출력)
    for (var i = 1; i <= 100; i++) {
        //2와 3의 공배수인지 확인하는 코드
        if (i % 2 == 0 && i % 3 == 0) { // == 대신 !=를 하면 홀수만 출력된느걸 확인이 가능하다
            //continue를 실행하게 되면 continue아래에 있는 실행코드르
            // 무시하고  증감식으로 이동한다.
            continue;
        }
        document.write(i + "<br>");
    }
</script>

</html>
