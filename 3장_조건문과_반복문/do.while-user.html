<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while 실질적 사용 예제</title>
</head>

<body>

</body>
<script>
    var inputString = null;

    alert("메세지를 입력하세요");
    alert("프로그램을 종료하려면 q를 입력하세요.");
    //최소 한번은 무조건 실행된다. 사용자의 의도를 물어보는 프로그램에
    //사용하면 될 것이다.
    //조건이 뒤에 있어서 그렇다.
    do {
        inputString = prompt("메세지를 입력하세요.");
        document.write(inputString + "<br>");
    } while (!(inputString == "q")); // q를 입력하면 ture가 되어 루프가 계속 진행하고false로 변경
    //!(논리부정연산자)를 사용하여 false바꾸고 있다

    document.write("프로그램 종료!!");
</script>

</html>
