<script>
    //짝수 검사하는 프로그램
    // prompt는 string을 return함
    var value = window.prompt("숫자를 입력해주세요.");
    //alert(typeof (value));
    //prompt()에서 받은 value 값은 string 타입이다. 
    //하여 아래코드는parseInt()통해서 
    //String타입을 강제로 정수 타입으로 바꾸고 있다(강제 형변환)
    value = parseInt(value);
    //alert(typeof (value));

    if (value % 2 == 0) {
        alert("짝수입니다.");
    } else {
        alert("홀수입니다.");
    }

</script>
